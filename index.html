<head>

<body style="background-color:#212121;">
 
    <div class="container mt-5">
        <div class="card" style="width:600px; height:530px;">
            <div class="card-header">
                <input class="form-control mr-sm-2 " type="search" placeholder="Enter city Name" aria-label="Search" id="city-input">
                <button class="btn btn-outline-primary bg-dark  my-2 my-sm-0" id="searchbutton" type="button"><i class="fa-solid fa-light fa-magnifying-glass fa-flip-horizontal fa-xl" style="color: #2a6c9ecf;"></i></button>
            </div>
            <div class="error" style="display:none; margin-left:30%;">
                <p class="card-title">Invalid City Name</p>
            </div>
            <div class="card-body">
                <div class="weather-icon">
                    <img src="Images/rain.png" alt="weather Image" id="weather-image">
                </div>
                <div class="div1 mt-2">
                <h1 class="card-title" id="temp">22Â°C</h1>
                <h2 class="card-title" id="city">New York </h2>
                </div>
                <div class="div2 mt-3">
                    <img src="Images/humidity.png" alt="humditiy"/>  
                    <h2 class="card-title" id="humidity">50%</h2>
                    <h2 class="card-title"> Humidity</h2>
                    <img src="Images/wind.png" alt="wind image"/> 
                    <h2 class="card-title" id="wind">10km/h
                    </h2>
                    <h4 class="card-title">Wind Speed</h4>
                </div>
            </div>
        </div>
    </div>
